{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Gem Farmers Center</title>
        <meta name="author" content="Pato Kalosh">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- favicons -->
        <link rel="shortcut icon" href="assets/favicon/favicon.ico">
        <link rel="apple-touch-icon" href="assets/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    
        <!-- load google font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
        
        <!-- all stylesheets include start -->
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <!-- revolution slider css -->
        <link rel="stylesheet" href="{% static 'assets/css/rev_slider/settings.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/rev_slider/layers.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/rev_slider/navigation.css' %}">
        <!-- fontawesome css -->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
        <!-- ET Lineicon CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/lineicon.css' %}">
        <!-- Light Box CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.theme.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.transitions.css' %}">

        <!-- theme style css -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <!-- responsive css -->
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
        <!-- all stylesheets include end -->
    </head>
    <body>
    <div id="container">

        <!-- Start Top Header Section -->
        <section class="topbar" style="background-color: #93c83f;">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <ul class="social-icons">
                            <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-info">
                            {% if user.is_authenticated %}
                            

                             <li>
                                <a href="{% url 'dashboard' %}" style="color: white" >My Dashboard</a>
                            </li>
                            <li class="c-divider"></li>
                            <li>
                                <a href="{% url 'account_logout' %}" style="color: white">Sign Out</a>
                            </li>
                            {% else %}
                           <li>
                                <a href="{% url 'signup' %}" style="color: white" >Register</a>
                            </li>

                            <li>
                                <a href="{% url 'account_login' %}" style="color: white" >Sign In</a>
                            </li>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Top Header Section -->

        <!-- Start Header & Navigation Section -->
        <header class="clearfix" id="header">
            <!-- Static navbar -->
{% include 'new/navbar.html' %}
        </header>
        <!-- End Header -->
        <!-- End Header & Navigation Section -->
        {% block content %}
        {% endblock %}

        <section class="copyright-section">
            <div class="container">
                <div class="row hidden-xs hidden-sm">
            <div class="col-sm-12">
            <div class="well" style="background-image: url('/static/img/sponsors.jpg'); background-size: contain;  background-repeat: no-repeat; height: 130px;">
            
                <div class="widget" >
                
                </div>
            </div>
           
           
          
        </div>
    </div>
    <hr/>
    <br/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-text text-center">
                            <p>@2019- GFC All Rights Reserved | Powered by. <a href="https://www.eujimsolutions.co.ke/" target="_blank">EUJIM Solutions</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Copyright Section -->


        <!-- all js include start -->
        <!-- jquery latest version -->
        <script src="{% static 'assets/js/jquery-3.1.1.min.js' %}"></script>
        <!-- bootstrap latest version -->
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- revolution slider js files start -->
        <script src="{% static 'assets/js/rev_slider/jquery.themepunch.tools.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/jquery.themepunch.revolution.min.js' %}"></script>
        
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.actions.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.carousel.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.kenburn.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.layeranimation.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.migration.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.navigation.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.parallax.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.slideanims.min.js' %}"></script>
        <script src="{% static 'assets/js/rev_slider/extensions/revolution.extension.video.min.js' %}"></script>
        <!-- revolution slider js files end -->

        <!-- Other jQuery library -->
        <script src="{% static 'assets/js/jquery.appear.js' %}"></script>
        <script src="{% static 'assets/js/jquery.countTo.js' %}"></script>
        <script src="{% static 'assets/js/jquery.isotope.min.js' %}"></script>
        <script src="{% static 'assets/js/lightbox.js' %}"></script>
        <script src="{% static 'assets/js/owl.carousel.js' %}"></script>
        <script src="{% static 'assets/js/jquery.easypiechart.js' %}"></script>
        <script src="{% static 'assets/js/jquery.mb.YTPlayer.js' %}"></script>
        <script src="{% static 'assets/js/countdown.js' %}"></script>
        <script src="{% static 'assets/js/jquery.fitvids.js' %}"></script>
        

        <!-- template main js file -->
        <script src="{% static 'assets/js/main.js' %}"></script>
        <!-- all js include end -->
    </div>    
    </body>
</html>
